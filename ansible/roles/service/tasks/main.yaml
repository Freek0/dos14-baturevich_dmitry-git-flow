- name: Copy app.service.j2 file
  template:
    src: app.service.j2
    dest: /etc/systemd/system/flask.service
    owner: root
    group: root
    mode: '0644'

- name: Configure systemd service
  systemd:
    name: flask.service
    enabled: yes
    state: started
    daemon_reload: yes

- name: Start systemd service
  systemd:
    name: flask.service
    state: started